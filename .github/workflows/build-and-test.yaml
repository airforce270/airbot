name: Build and test

on:
  push:
  pull_request:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.1.0

  build-docker:
    needs: checkout
    runs-on: ubuntu-latest
    steps:
      - name: Build Docker image
        uses: docker/build-push-action@v3.1.1
        with:
          context: .
          push: false

  setup:
    needs: checkout
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3.3.0
        with:
          go-version: 1.17
          cache: true

  check-format:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Format
        run: if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then exit 1; fi

  lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Lint with staticcheck
        uses: dominikh/staticcheck-action@v1.2.0
        with:
          version: "2022.1.3"
          install-go: false

  vet:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Vet
        run: go vet

  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Build
        run: go build -v ./...

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Test
        run: go test -v ./...
